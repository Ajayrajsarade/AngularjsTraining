
    <div class="login-container" ng-controller="AuthController as vm">
       
        <div class="login-right">
            <form ng-submit="vm.login()">
                <h2>Sign In</h2>
    
                <label for="email">Email</label>
                <input type="text" id="email" class="input-field" ng-model="vm.user.email" placeholder="Enter username" required>
    
                <label for="password">Password</label>
                <input type="password" id="password" class="input-field" ng-model="vm.user.password" placeholder="Enter password" required>
    
                <button type="submit" class="login-btn">Login</button>
    
                <p class="error-message">{{ vm.message }}</p>
    
                <p class="register-link"> <a href="#!/register">Create an account</a></p>
            </form>
        </div>
    </div>
    
    <!-- Inline Styles for Basic UI -->
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            background-color: #f8f9fa;
            padding: 20px;
            gap: 40px;
        }
    
        .login-left, .login-right {
            padding: 30px;
            border-radius: 8px;
        }
    
    
        .input-field {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
    
        .login-btn {
            width: 100%;
            background: #cc99bd;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
    
        .login-btn:hover {
            background: #218838;
        }
    
        .error-message {
            color: red;
            margin-top: 10px;
        }
    
        .register-link {
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
        }
    </style>
